<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innowacja Education Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f5ec;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        h2, h3 {
            margin: 10px 0;
        }

        .courses-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
        }

        .course {
            background: #fff;
            padding: 15px;
            flex: 1 1 calc(33.333% - 15px);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .course:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .video-preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
            background: #333;
            color: #fff;
        }

        .bot-link {
            margin: 20px 0;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #388e3c;
            text-align: center;
            font-weight: bold;
            border: 2px solid #4caf50;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background 0.3s, color 0.3s;
        }

        .bot-link:hover {
            background: #4caf50;
            color: #fff;
        }

        ul {
            padding-left: 20px;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .search-input:focus {
            border-color: #388e3c;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Innowacja Education</h1>
        <a class="bot-link" href="https://t.me/Innowacja_bot" target="_blank">Go to Telegram Bot</a>
    </header>

    <main>
        <section id="courses">
            <h2>Programming Courses</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for courses..." onkeyup="searchCourses()">
            </div>

            <div class="courses-container" id="coursesContainer">
                <div class="course" onclick="openModal('modal1')">
                    <iframe class="video-preview" src="https://www.youtube.com/embed/_uQrJ0TkZlc" frameborder="0"></iframe>
                    <h3>Course: Python for Beginners</h3>
                </div>
                <div class="course" onclick="openModal('modal2')">
                    <iframe class="video-preview" src="https://www.youtube.com/embed/i_LwzRVP7bg" frameborder="0"></iframe>
                    <h3>Course: Machine Learning Basics</h3>
                </div>
                <div class="course" onclick="openModal('modal3')">
                    <iframe class="video-preview" src="https://www.youtube.com/embed/xiUTqnI6xk8" frameborder="0"></iframe>
                    <h3>Course: SQL and Databases</h3>
                </div>
                <div class="course" onclick="openModal('modal4')">
                    <iframe class="video-preview" src="https://www.youtube.com/embed/yUOC-Y0f5ZQ" frameborder="0"></iframe>
                    <h3>Course: C++/C# Programming</h3>
                </div>
                <div class="course" onclick="openModal('modal5')">
                    <iframe class="video-preview" src="https://www.youtube.com/embed/gfkTfcpWqAY" frameborder="0"></iframe>
                    <h3>Course: Go Programming</h3>
                </div>
                <div class="course" onclick="openModal('modal6')">
                    <iframe class="video-preview" src="https://www.youtube.com/embed/jFfo23yIWac" frameborder="0"></iframe>
                    <h3>Course: Product Manager</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Innowacja Education. All rights reserved.</p>
    </footer>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function searchCourses() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const courses = document.getElementsByClassName('course');
            Array.from(courses).forEach(course => {
                const title = course.querySelector('h3').textContent.toLowerCase();
                course.style.display = title.includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
